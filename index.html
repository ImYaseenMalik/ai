<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infliker AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto py-10">
    <h1 class="text-3xl font-bold mb-6">Infliker AI</h1>

    <div class="bg-white shadow p-6 rounded-xl">
      <textarea id="prompt" placeholder="Ask anything..."
        class="w-full p-4 border rounded-md h-32 mb-4"></textarea>

      <button onclick="askAI()"
        class="bg-blue-600 text-white px-6 py-2 rounded-md">Ask</button>

      <div id="response"
        class="mt-6 bg-gray-50 border p-4 rounded-md whitespace-pre-wrap"></div>
    </div>
  </div>

  <script>
    async function askAI() {
      const prompt = document.getElementById('prompt').value;

      const res = await fetch('https://api.infliker.fun/api/ai', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      document.getElementById('response').innerText = data.response;
    }
  </script>
</body>
</html>
